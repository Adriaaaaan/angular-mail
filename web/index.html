<!doctype html>
<html lang="en" ng-app="app">
	<head>
		<meta charset="utf-8">
		<title>Gmail angular demo</title>
		<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
		<link rel="stylesheet" href="css/app.css">
	</head>
	<body>
			<header class="mainHeader">
				Inbox 
			</header>
			<div class="mainContent" ng-controller='MessageListCtrl'>
				<aside class="filterPanel">
				filter panel
				</aside>
				<div class="resultsPanel">
					<div ng-repeat="message in messages" class='messageListItem row' style='height:96px;padding:16px;'>
						<div class='selectorColumn' style='float:left;width:80px;height:80px;'>
							<div class="selectionCircle" >&nbsp;</div>
							<div {{action "toggleSelectRow" this bubbles=false}} class="iconBadge selectionTickBox letterAvatar colourAvatar">
								{{iconLetter}}
							</div>
							<div {{action "toggleSelectRow" this bubbles=false}} title="Select or unselect this row" class="iconBadge selectionTickBox">
								<div class="iconButtonImg icn white_accept"></div>
							</div>
						</div>
						<div class='rowBody' style='overflow:hidden;'>
							{{message.subject}}
						</div>
					</div>
				</div>
				<div class="detailPanel"  ng-view></div
				
			</div>
		
		<script src="bower_components/rsvp/rsvp.js"></script>
		<script src="bower_components/angular/angular.js"></script>
		<script src="bower_components/angular-route/angular-route.js"></script>
		<script src="bower_components/angular-resource/angular-resource.js"></script>
		<script src="js/app.js"></script>
		<script src="js/controllers.js"></script>
		<script src="js/filters.js"></script>
		<script src="js/services.js"></script>
	</body>
</html>
