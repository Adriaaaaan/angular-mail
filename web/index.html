<!doctype html>
<html lang="en" ng-app="app">
	<head>
		<meta charset="utf-8">
		<title>Gmail angular demo</title>
		<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
		<link rel="stylesheet" href="css/app.css">
	</head>
	<body> 
			<header class="mainHeader">
				Angular Mail 
			</header>
			<div class="mainContent" ng-controller='MessageListCtrl'>
				<div class="resultsPanel">
					<div ng-repeat="message in messages" class="row">
						<messages-list-item  message="message" ></messages-list-item>
					</div>
				</div>
				<div class="detailPanel"  ng-view></div
				
			</div>
		
		<script src="bower_components/rsvp/rsvp.js"></script>
		<script src="bower_components/angular/angular.js"></script>
		<script src="bower_components/angular-route/angular-route.js"></script>
		<script src="bower_components/angular-resource/angular-resource.js"></script>
		<script src="js/app.js"></script>
		<script src="js/controllers.js"></script>
		<script src="js/filters.js"></script>
		<script src="js/services.js"></script>
		<script src="js/directives.js"></script>
	</body>
</html>
